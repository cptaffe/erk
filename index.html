			class Bundle {
				constructor(elem) {
					this.elem = elem
				}

				get element() {
					return this.elem
				}
			}

			class View {
				constructor(bundle) {
					this.bundle = bundle
				}

				render() {
					return this.bundle.element
				}
			}

			class ListView extends View {
				constructor(bundle, view, elems) {
					super(bundle)
					this.view = view
					this.elems = elems
				}

				// returns rendered element
				render() {
					let v = this.view
					return $(super.render()).append(this.elems.map(function(i) {
						return new v(new Bundle(document.createElement('div')), i).render()
					})).get()
				}
			}

			class ChannelView extends View {
				constructor(bundle, chan) {
					super(bundle)
					this.chan = chan
				}

				// returns rendered element
				render() {
					let chan = this.chan
					return $(super.render()).text(this.chan).click(function() {
						alert('Connecting to '+chan)
					})
				}
			}

			// Set new UI
			new ListView(new Bundle($('#content').get()), ChannelView, ['#firefox', '#haskell']).render()
